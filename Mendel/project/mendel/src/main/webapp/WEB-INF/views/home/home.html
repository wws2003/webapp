<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{home.title}">Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header>
            <!-- Message from model attribute: The text "Default label" would be replaced by th:text value when the attribute processed -->
            <h3 th:text="${welcomeMessage}">Default label</h3>
            <p class="text-left">
                Today is: <span th:text="${#dates.format(#dates.createNow(), 'YYYY/MM/dd')}">Today</span> in the locale <span th:text="${#locale.country}"></span>
            </p>
        </header>
        <main class="container">
            <div class="text-center">
                <p>
                    <!-- Message from resources (messages.properties) -->
                    <label th:text="#{view.index.title}">view.index.title</label>
                </p>
                <p>
                    <!-- Message from resources (home.properties) -->
                    <label th:text="#{home.title}">home.title</label>
                </p>
            </div>
            <div>
                <a href="#">Manage my documents</a>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Document name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="documentName,iterState : ${documentNames}">
                            <td>
                                <a href="#" th:href="@{#}" th:text="${iterState.index}"></a>
                            </td>
                            <td th:text="${documentName}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a href="#">Search public documents</a>
                <form>
                    <input type="text" th:attr="placeholder='Some text'"/>
                    <button>Search</button>
                </form>
            </div>
        </main>
    </body>
</html>
